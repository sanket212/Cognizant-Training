<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="navbar-brand-name">GadgetGrove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#cartModal" id="cart-btn">
                            Cart <span class="badge bg-danger" id="cart-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" id="signup-nav-item">
                        <a class="btn btn-warning me-2" href="register.html" id="signup-btn">Sign Up</a>
                    </li>
                    <li class="nav-item" id="signin-nav-item">
                        <a class="btn btn-success me-2" href="login.html" id="signin-btn">Sign In</a>
                    </li>
                     <li class="nav-item" id="logout-nav-item" style="display: none;">
                        <span class="navbar-text me-2 text-white" id="user-greeting">Hi, User!</span>
                        <button class="btn btn-danger" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <h2>Our Products</h2>
        <div class="row mt-3" id="product-list">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <p>Your cart is empty.</p>
                    </div>
                    <hr>
                    <div class="text-end">
                        <strong>Total: $<span id="cart-total">0.00</span></strong>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkout-btn">Checkout</button>
                    <button type="button" class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
