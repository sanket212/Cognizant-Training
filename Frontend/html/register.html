<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar (Same as index.html) -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="navbar-brand-name">GadgetGrove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                         <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#cartModal" id="cart-btn">
                             Cart <span class="badge bg-danger" id="cart-count">0</span>
                         </button>
                    </li>
                    <li class="nav-item" id="signup-nav-item">
                        <a class="btn btn-warning me-2 active" href="register.html" id="signup-btn">Sign Up</a> <!-- Added 'active' class -->
                    </li>
                    <li class="nav-item" id="signin-nav-item">
                        <a class="btn btn-success me-2" href="login.html" id="signin-btn">Sign In</a>
                    </li>
                     <li class="nav-item" id="logout-nav-item" style="display: none;">
                        <span class="navbar-text me-2 text-white" id="user-greeting">Hi, User!</span>
                        <button class="btn btn-danger" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="alert alert-danger" role="alert" id="register-error" style="display: none;">
                                Please fix the errors below.
                            </div>
                            <div class="alert alert-success" role="alert" id="register-success" style="display: none;">
                                Registration successful! Redirecting to login...
                            </div>
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="register-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="register-confirm-password" required>
                                <div class="invalid-feedback" id="password-mismatch-error">
                                    Passwords do not match.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Already have an account? <a href="login.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Cart Modal (Same as index.html) -->
     <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                         <p>Your cart is empty.</p>
                    </div>
                     <hr>
                    <div class="text-end">
                        <strong>Total: $<span id="cart-total">0.00</span></strong>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id="checkout-btn">Checkout</button>
                     <button type="button" class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
